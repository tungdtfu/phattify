<ion-content>
    <ion-card>
        <ion-img width="108" height="108" src="../../assets/imgs/login-mage.png"></ion-img>
    </ion-card>
    <div class="content-login login-complete"> <!--login-complete when user login succes-->
        <form [formGroup]="loginForm">
            <ion-list class="">  <!-- class"no-active" to hide-->
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input type="text" value="dongat2501@gmail.com"></ion-input>
                </ion-item>
    
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input type="password" value="******"></ion-input>
                </ion-item>
                <ion-item *ngIf="loginError" class="loginerror">
                    Incorrect username or password
                  </ion-item>
            </ion-list>
        </form>
        <div class="content-process">
            <ion-list>
                <ion-item>
                    <div  [class]="loginSucces?'process-col process-col-active':'process-col process-col'" ></div><!--class "process-col-active" to green for process col-->
                    <button ion-button (click)="login()" >Login</button>
                    <div  [class]="loginSucces?'sub-content':'sub-content no-active' " >
                        <p class="sub-title">Tap an icon to start taking your picture</p>
                        <div class="take-photo">
                            <div class="photo-description">
                                <span class="photo-icon">
                                    <ion-icon ios="md-person" md="md-person"></ion-icon>
                                </span>
                                <p class="sub-title">Profile</p>
                            </div>
                            <div class="photo-description">
                                <span class="photo-icon">
                                    <ion-icon ios="md-person" md="md-person"></ion-icon>
                                </span>
                                <p class="sub-title">Front</p>
                            </div>
                            <div class="photo-description" (click)="presentModal()">
                                <span class="photo-icon">
                                    <ion-icon ios="md-person" md="md-person"></ion-icon>
                                </span>
                                <p class="sub-title">Side</p>
                            </div>
                        </div>
                    </div>
                </ion-item>
                <ion-item>
                    <ion-label>Option</ion-label>
                    <ion-select [(ngModel)]="option" okText="Ok" cancelText="Cancel">
                      <ion-option value="library">Your Library</ion-option>
                      <ion-option value="camera">Your Camera</ion-option>
                    </ion-select>
                  </ion-item>
                <ion-item>
                    <div  [class]="loginSucces?'process-col process-col-2 process-col-extra':'process-col process-col-2 process-col'" ></div><!--class"process-col-extra" appear when class"poecess-col-active" in the first col active-->
                    <button ion-button>Take profile picture</button>
                </ion-item>

                <ion-item>
                    <div class="process-col process-col-2 process-col-last"></div>
                    <button ion-button (click)="creatProfile()">Create Profile</button>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
