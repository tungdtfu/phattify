  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon ios="ios-notifications" md="ios-notifications"></ion-icon>
      <span class="client-title">Total Clients</span>
      <span class="client-number">21</span>
    </ion-item>
    <ion-item>
      <ion-icon ios="ios-settings" md="ios-settings"></ion-icon>
      <span class="client-title">Total Weight Loss</span>
      <span class="client-number">216 kg</span>
    </ion-item>
    <ion-item>
      <ion-icon ios="md-person" md="md-person"></ion-icon>
      <span class="client-title">Average Daily Loss</span>
      <span class="client-number">14kg</span>

    <ion-item>
      <ion-icon ios="md-lock" md="md-lock"></ion-icon>
      <span class="client-title">Total Targets Completed</span>
      <span class="client-number">14</span>
    </ion-item>
    <ion-item>
      <span class="client-circle"></span>
      <span class="client-title">Total Targets Reset</span>
      <span class="client-number">6</span>
    </ion-item>
    <ion-item>
      <span class="client-circle"></span>
      <span class="client-title">Total: This month</span>
      <span class="client-number">6</span>
    </ion-item>
    <ion-item>
      <span class="client-circle"></span>
      <span class="client-title">Total History</span>
      <span class="client-number">32</span>
    </ion-item>
  </ion-list>

  <div class="client-option">
    <div class="client-col">
      <span class="client-icon">
        <ion-icon ios="ios-add" md="ios-add"></ion-icon>
      </span>
    </div>
    <div class="client-col">
      <span class="client-icon">
        <ion-icon ios="ios-information" md="ios-information"></ion-icon>
      </span>
    </div>
    <div class="client-col">
      <span class="client-icon client-swap">
        <ion-icon ios="ios-swap" md="ios-swap"></ion-icon>
      </span>
    </div>
  </div>
</ion-content>
