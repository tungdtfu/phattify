<ion-header no-border class="header-gray">
  <ion-navbar hideBackButton="true">
    <ion-title>
      <span >List Friend</span>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="conversation-page" #content>
  <ion-item (click)="chatToContact()">Default abc@gmail.com</ion-item> 
  <ion-item (click)="chatToContact(contact.Id)" *ngFor="let contact of listContact">{{contact.FirstName + ' ' + contact.SurName}}</ion-item>   
</ion-content>
