<ion-item no-lines style="background: transparent;">
  <ion-textarea autocomplete="on" autocorrect="on" #ionTxtArea (focus)="EventInputChat(typeEvent.focus)" (blur)="EventInputChat(typeEvent.blur)"
    placeholder='{{placeholder}}' [(ngModel)]="message" (ngModelChange)='onChange($event)'></ion-textarea>
</ion-item>
<span class="btn-send" (click)="sendMessage(message)" tappable style="display: block; border-color: #905050;width: 50px;height: 50px;color: red;background: red;">
  <i class="icon icon-send"></i>
</span>
